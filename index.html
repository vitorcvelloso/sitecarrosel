<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/62/62091.png">
</head>

<body>
    <header>
        <h1>Carrosel Subnautica</h1>
    </header>
    <div class="container">
        <div class="imagens">
            <input type="radio" name="radio" id="imagem1" checked>
            <input type="radio" name="radio" id="imagem2">
            <input type="radio" name="radio" id="imagem3">
            <input type="radio" name="radio" id="imagem4">
            <input type="radio" name="radio" id="imagem5">
            <input type="radio" name="radio" id="imagem6">


            <div class="imagem img1">
                <img src="https://hdwallsource.com/img/2021/7/subnautica-below-zero-art-wallpaper-74362-77064-hd-wallpapers.jpg"
                    alt="">
            </div>
            <div class="imagem img2">
                <img src="https://wallpapers.com/images/featured/subnautica-pr6pf10poelzn945.jpg" alt="">
            </div>
            <div class="imagem img3">
                <img src="https://tryhardguides.com/wp-content/uploads/2023/03/featured-subnautica-promo.jpg" alt="">
            </div>
            <div class="imagem img4">
                <img src="https://c.wallhere.com/photos/90/0d/water_underwater_plants_submarine_subnautica_sea_monsters_video_games_fan_art-1621725.jpg!d"
                    alt="">
            </div>
            <div class="imagem img5">
                <img src="https://images6.alphacoders.com/901/901069.png" alt="">
            </div>
            <div class="imagem img6">
                <img src="https://image.api.playstation.com/vulcan/img/rnd/202009/3006/aoc0zZTCTd9zNQub08y9CIgm.jpg"
                    alt="">
            </div>
        </div>
        <div class="navegacao">
            <label for="imagem1" class="bar"></label>
            <label for="imagem2" class="bar"></label>
            <label for="imagem3" class="bar"></label>
            <label for="imagem4" class="bar"></label>
            <label for="imagem5" class="bar"></label>
            <label for="imagem6" class="bar"></label>
        </div>
    </div>
    <footer>
        Desenvolvido por Vitor | 10/2023
    </footer>
</body>

</html>
